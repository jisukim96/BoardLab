<!DOCTYPE html>
<html layout:decorate="~{layout}" class="container my-3">
<div layout:fragment="content">
    <div class="my-3 border-bottom">
	<div>
		<h4>회원가입</h4>
	</div>
</div>
<body>
	<div>
		<form th:action="@{/new}" th:object="${newMember}" method="post">
			<div th:replace="~{form_errors :: formErrorsFragment}"></div>
			<div class="mb-3">
				<label for="mName">이름</label> <input type="text"
					placeholder="이름을 입력해주세요" th:field="*{name}" class="form-control">
			</div>
			<div class="mb-3">
				<label for="password1">패스워드</label> <input type="password"
					placeholder="비밀번호를 입력해주세요" th:field="*{password1}" class="form-control">
			</div>
			<div class="mb-3">
				<label for="password2">패스워드 확인</label> <input type="password"
					placeholder="비밀번호를 한번 더 입력해주세요" th:field="*{password2}" class="form-control">
			</div>
			<div class="mb-3">
				<label for = "email">이메일</label> <input type="text" placeholder="이메일을 입력해주세요"
					th:field="*{email}" class="form-control">
			</div>
			<div class="mb-3">
				<label for = "address">주소</label> <input type="text" placeholder="주소를 입력해주세요"
					th:field="*{address}" class="form-control">
			</div>
			<div>
				<button type="submit">회원가입</button>
			</div>
		</form>
	</div>
	</div>
</html>
